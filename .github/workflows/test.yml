  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup cl
        uses: ilammy/msvc-dev-cmd@v1
      - name: Compile stresstest
        run: cl stresstest.c
      - shell: bash
        run: ls
      - shell: bash
        name: stresstest
        run: gdb -batch -ex "run" -ex "bt" ./stresstest.ext 2>&1 | grep -v ^"No stack."$
